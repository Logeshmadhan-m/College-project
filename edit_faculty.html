{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Edit Faculty</h2>
    
    <form method="POST" action="{{ url_for('edit_faculty', id=faculty.id) }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">Full Name</label>
            <input type="text" id="name" name="name" value="{{ faculty.name }}" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-4">
            <label for="department" class="block text-gray-700 mb-2">Department</label>
            <input type="text" id="department" name="department" value="{{ faculty.department }}" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-6">
            <label for="year" class="block text-gray-700 mb-2">Year</label>
            <input type="number" id="year" name="year" value="{{ faculty.year }}" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('admin_dashboard') }}" 
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg transition">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
