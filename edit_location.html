{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Edit Location</h2>
    
    <form method="POST" action="{{ url_for('edit_location', id=location.id) }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 mb-2">Location Name</label>
            <input type="text" id="name" name="name" value="{{ location.name }}" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label for="latitude" class="block text-gray-700 mb-2">Latitude</label>
                <input type="number" step="any" id="latitude" name="latitude" value="{{ location.latitude }}" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="longitude" class="block text-gray-700 mb-2">Longitude</label>
                <input type="number" step="any" id="longitude" name="longitude" value="{{ location.longitude }}" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="description" class="block text-gray-700 mb-2">Description</label>
            <textarea id="description" name="description" rows="3"
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ location.description }}</textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="open_time" class="block text-gray-700 mb-2">Opening Time</label>
                <input type="time" id="open_time" name="open_time" value="{{ location.open_time }}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="close_time" class="block text-gray-700 mb-2">Closing Time</label>
                <input type="time" id="close_time" name="close_time" value="{{ location.close_time }}"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        
        <div class="flex justify-end space-x-3">
            <a href="{{ url_for('admin_dashboard') }}" 
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg transition">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
